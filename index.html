<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- jQuery Reference -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS Links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

    <!-- Google Fonts Links -->
    <link href="https://fonts.googleapis.com/css?family=Almendra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Almendra+SC" rel="stylesheet">

    <!-- Font Awesome Links -->
    <script src="https://use.fontawesome.com/8c1fdea402.js"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="card text-white text-center">
            <img class="card-img-top rounded-bottom" src="https://media.giphy.com/media/GTb5f0z1JnTmo/giphy.gif" alt="Card image cap">
            <div class="card-img-overlay">
                <h1 class="card-title">Hogwarts Express Platform 9¾</h1>
                <p class="card-text">King's Cross Station</p>
                <p class="card-text">A Comprehensive Directory of Train Schedules</p>
                <h3>Current Time: <span id="timer"></span></h3>
                <!-- <div class="jumbotron jumbotron-fluid bg-dark text-light text-center"> -->
                <!-- <div class="sub-container">
                <h1 class="display-4">Hogwarts Express Platform 9¾</h1>
                <p class="train-station">King's Cross Station</p>
                <p class="train-schedules">A Comprehensive Directory of Train Schedules</p>
                <h4>Current Time: <span id="timer"></span></h4> -->
            </div>
        </div>
        <br>
        <div class="container px-0">
            <div class="card mb-3">
                <div class="card-header rounded bg-secondary text-white font-weight-bold"><i class="fa fa-list-alt"></i>Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Delete</th>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <!-- <tbody id="tableBody">
                        <div id="full-train-list"> -->
                        <!-- </tbody> -->
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container px-0">
        <div class="card mb-3">
            <div class="card-header rounded bg-secondary text-white font-weight-bold">Add New Train Information</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name-input" class="font-weight-bold">Train Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination-input" class="font-weight-bold">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Hogwarts">
                    </div>
                    <div class="form-group">
                        <label for="time-input" class="font-weight-bold">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time-input" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input" class="font-weight-bold">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input" placeholder="00:00">
                    </div>
                    <button type="button" id="add-train" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
